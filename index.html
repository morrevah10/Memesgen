<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MemeGen</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body onload="init()">
    <header class="main-header  align-center ">
      <img src="img/logo/logo.png" class="logo" />

      <ul class="main-nav flex clean-list">
        <li><a href="#" onclick="showGallery()">gallery</a></li>
        <li><a href="#about">about</a></li>
        <li><a href="#" onclick="showMemes()">your memes</a></li>
      </ul>
    </header>

    <main class="main-continer">
      <section class="search-bar justify-items align-content">
        <input class="search" type="text" id="input" placeholder="Enter search keyword" onchange="filter()">
        <button class="random-btn" onclick="creatRandMeme()">im flexible</button>
        <div class="top-search justify-items align-items">
          <div class="all" onclick="filterByTop(this)">all</div>
          <div class="search0" id="search0" onclick="filterByTop(this)"></div>
          <div class="search1" id="search1" onclick="filterByTop(this)"></div>
          <div class="search2" id="search2" onclick="filterByTop(this)"></div>
          <div class="search3" id="search3" onclick="filterByTop(this)"></div>
        </div>

      </section>

      <section class="gallery-continer">
        <div class="gallery img-grid">
        </div>
      </section>
    
        

        <section class="meme hidden ">
          <div class="meme-container flex align-center space-evenly ">
              <canvas class="meme-canvas">
                <h2>Your browser does not support the HTML5 canvas tag.</h2>
              </canvas>
           <div class="meme-editor  ">

              
          </div>
          <div>
            <button class="save" onclick="onSave()">save</button>
            <button class="share" id="share" onclick="onShare()">share</button>
            <button>
              <a class="download" href="#" onclick="onDownload(this)" download="">Download</a>
            </button>
            </div>
          </div>

          <div class="modal">
            <div class="modal-content flex">
              <span class="close">&times;</span>
              <p class="user-msg">some text</p>
            </div>
            </div>

        </section>

        <section class="saved hidden">
          <h2 class="noMemesMsg">this is yours saved memens :</h2>
          <div class="savedMemes img-grid" ></div>
          <div class="btn-clear">
            <button class="clear" onclick="onClearStorge()">clear</button>
          </div>
        </section>
      
    </main>

    <footer id="about" class="footer flex center align-center">
      <img src="img/logo/logo.png" class="logo" />
      <p>all right reserved</p>
    </footer>


    <script src="./js/main.js"></script>
    <script src="./js/services/img.service.js"></script>
    <script src="./js/render-editor.js"></script>
    <script src="./js/services/storage.service.js"></script>
    <script src="./js/services/flexible.service.js"></script>
    <script src="./js/services/upload.service.js"></script>
    <script src="./js/services/modal.service.js"></script>

  </body>
</html>
